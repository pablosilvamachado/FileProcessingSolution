version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: filesdb
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL','pg_isready -U dev']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ['CMD','rabbitmq-diagnostics','-q','status']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
    volumes:
      - minio_data:/data

  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: Y
    ports:
      - '5341:80'

  api:
    build:
      context: .
      dockerfile: src/FileProcessing.API/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - seq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Host=postgres;Database=filesdb;Username=dev;Password=dev
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - Seq__Url=http://seq:5341
    ports:
      - '5000:80'

  worker:
    build:
      context: .
      dockerfile: src/FileProcessing.Worker/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - seq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Host=postgres;Database=filesdb;Username=dev;Password=dev
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - Seq__Url=http://seq:5341

volumes:
  postgres_data:
  minio_data:
